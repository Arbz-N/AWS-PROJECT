Resources:
  SimpleEC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      InstanceType: t3.micro
      ImageId: ami-xxxxxxxxxxxxxxxxx  # Replace with a valid AMI ID for your region
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      SubnetId: subnet-xxxxxxxxxxxxxxx # Replace with your Subnet ID
      KeyName: your-key-pair-name      # Replace with your EC2 Key Pair name
      Tags:
        - Key: Name
          Value: YourInstanceName      # Replace with your desired instance name
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y nginx
          systemctl start nginx
          systemctl enable nginx

          # Create a sample index.html file
          echo "<html>
          <head>
            <title>Welcome to Nginx on AWS</title>
          </head>
          <body>
            <h1>SAMPLE WEBPAGE Using CloudFormation</h1>
            <p>This is a sample webpage served by Nginx on an AWS EC2 instance.</p>
          </body>
          </html>" > /usr/share/nginx/html/index.html

  InstanceSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: YourSecurityGroupName # Replace with desired Security Group Name
      GroupDescription: "Enable HTTP and SSH access"
      VpcId: vpc-xxxxxxxxxxxxxxxxx     # Replace with your VPC ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0 # Allows HTTP access from anywhere (use with caution)
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 # Allows SSH access from anywhere (use with caution)

  ElasticIP:
    Type: "AWS::EC2::EIP"
    Properties:
      InstanceId: !Ref SimpleEC2Instance
